<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css" type="text/css">
    <script src="/vendor/d3-timeline.js"></script>
    <link rel="stylesheet" href="/main.css">
    <title>Autodesk Forge: Phasing/4D PoC</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/logo.png" alt="Autodesk Forge" height="24" class="d-inline-block align-text-top"> Phasing/4D PoC
            </a>
        </div>
    </nav>
    <div class="flex-grow-1 h-100 position-relative">
        <div id="preview" class="position-absolute h-100" style="width: 66%; left: 0;"></div>
        <div id="timeline" class="position-absolute h-100" style="width: 34%; right: 0;">
            <label id="timeline-label" for="timeline-input" class="form-label">Timeline</label>
            <input type="range" class="form-range" min="0" max="30" id="timeline-input">
        </div>
    </div>
    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
